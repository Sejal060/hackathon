services:
  - type: web
    name: hackathon-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: BHIV_CORE_URL
        value: "https://placeholder-core-url.com"
      - key: BHIV_BUCKET_DIR
        value: "./data/bucket"
      - key: MONGO_URI
        fromService:
          name: mongodb
          property: connectionString
          envVarKey: MONGO_URI
      - key: BUCKET_DB_NAME
        value: "blackholeinifverse60_db_user"
      - key: API_KEY
        value: "production_secret_key_2024"
      - key: OPENAI_API_KEY
        value: "sk-placeholder-openai-key"
      - key: ALLOWED_ORIGINS
        value: "*"

  - type: pserv
    name: mongodb
    env: docker
    repo: mongo
    tag: latest
    diskSizeGB: 10
    instanceSize: free