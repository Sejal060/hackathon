services:
  - type: web
    name: ai-agent
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn src.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: "3.12"
      - key: GROQ_API_KEY
        fromDatabase:
          name: groq-api-key
          property: api-key