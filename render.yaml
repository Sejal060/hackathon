# render.yaml
services:
  - type: web
    name: ai-agent
    env: python
    buildCommand: |
      python -m venv venv
      source venv/bin/activate  # For Unix-like systems
      venv\Scripts\activate     # For Windows
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: "uvicorn src.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: "3.13"  # Attempt 3.13 first
      - key: GROQ_API_KEY
        fromDatabase:
          name: groq-api-key
          property: api-key
    regions:
      - mumbai
    autoDeploy: true